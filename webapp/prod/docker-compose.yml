version: "3.3"

services:
  nginx-proxy:
    image: jwilder/nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - nginx_certs:/etc/nginx/certs
      - nginx_vhost:/etc/nginx/vhost.d
      - nginx_html:/usr/share/nginx/html
      - /var/run/docker.sock:/tmp/docker.sock:ro
    networks:
      - webapp_net

  nginx-proxy-letsencrypt:
    image: jrcs/letsencrypt-nginx-proxy-companion
    volumes:
      - nginx_certs:/etc/nginx/certs
      - nginx_vhost:/etc/nginx/vhost.d
      - nginx_html:/usr/share/nginx/html
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - DEFAULT_EMAIL=support@nucleusconsole.com
    networks:
      - webapp_net

  webapp:
    image: cyberrepublic/go-playground-webapp:latest
    volumes:
      - playgrounddb_data:/var/app
    environment:
      - VIRTUAL_HOST=goplaygroundapp.nucleusconsole.com
      - LETSENCRYPT_HOST=goplaygroundapp.nucleusconsole.com
    networks:
      - webapp_net

networks:
  webapp_net:

volumes:
  nginx_certs:
  nginx_vhost:
  nginx_html:
  playgrounddb_data: